  
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="js/v-minusplusfield.js" type="text/javascript"></script>

        <link href="css/v-minusplusfield.css" rel="stylesheet" />
    </head>

    <body>

        <div id="app">

            <div id="v-for-object" class="attributes">
                <div v-for="(value, name) in attributes">
                    {{ name }} {{ value }}
                <v-minusplusfield   v-bind:value="value" :min="5" :max="55" v-on:input="attributes[name] = $event"></v-minusplusfield>
                </div>
            </div>                

            total: {{ attributes.str + attributes.cha }}

        </div>


    </body>

    <script>
    var app = new Vue({
    el: '#app',
        data: {
            attributes:
            {
                str: 13,
                cha: 10,
                wis: 5,
                blah: 10
            }
        }
    })
    </script>

</html>
