<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <!-- Top Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Raldamain</a>
        <div class="d-flex">
          <button class="btn btn-outline-light" @click="handleLogin">
            <i v-if="!username" class="bi bi-person"></i> {{ username || "Login" }}
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container  text-center mt-5">
      <h1 class="mb-4">CREADOR DE PERSONAJES RALDAMAIN</h1>
      <div class="h-100 mt-5">
        <button class="btn btn-secondary btn-lg my-2" @click="goToCreateCharacter">Crear Personaje</button>
        <br>
        <button class="btn btn-secondary btn-lg my-2" @click="goToSavedCharacters">Mis Personajes</button>
      </div>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          username: null, // Replace with dynamic logic for logged-in user
        };
      },
      methods: {
        handleLogin() {
          if (this.username) {
            alert(`Logged in as ${this.username}`);
          } else {
            // Simulate login process
            this.username = "JohnDoe"; // Replace with actual login logic
          }
        },
        goToCreateCharacter() {
          window.location.href = "chbuilder.html"; // Opens the character builder page
        },
        goToSavedCharacters() {
          alert("Pronto se añadirá esta funcionalidad!");
          // Implement navigation logic for saved characters here
        },
      },
    });

    app.mount("#app");
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
