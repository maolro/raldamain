<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <title>Raldamain</title>
</head>
<body>
  <div id="app">
    <!-- Top Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Raldamain</a>
        <div class="d-flex">
          <button class="btn btn-outline-light" @click="handleLogin">
            <i class="bi bi-person"></i> {{ username ? username : 'Login' }}
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container  text-center mt-5">
      <h1 class="mb-4">CREADOR DE PERSONAJES RALDAMAIN</h1>
      <div class="h-100 mt-5">
        <button class="btn btn-secondary btn-lg my-2 w-25" @click="goToCreateCharacter">Crear Personaje</button>
        <br>
        <button class="btn btn-secondary btn-lg my-2 w-25" @click="goToSavedCharacters">Mis Personajes</button>
        <br>
        <div v-if="username">
          <button class="btn btn-secondary btn-lg my-2 w-25" @click="logout">Salir</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      computed:{
        username(){
          return localStorage.getItem("currentUser");
        }
      },
      methods: {
        handleLogin() {
          if (this.username) {
            alert(`Logged in as ${this.username}`);
          } else {
            window.location.href = "login.html";
          }
        },
        goToCreateCharacter() {
          localStorage.removeItem('currentCharacter')
          window.location.href = "chbuilder.html"; // Opens the character builder page
        },
        goToSavedCharacters() {
          // Implement navigation logic for saved characters here
          window.location.href = "mycharacters.html";
        },
        logout() {
          localStorage.removeItem('currentUser'); // Remove the logged-in user
          this.currentUser = null; // Clear the currentUser in Vue data
            alert("Has salido exitosamente!");        
          }
      },
    });

    app.mount("#app");
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
