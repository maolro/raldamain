<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/v-minusplusfield.js" type="text/javascript"></script>
    <link href="css/v-minusplusfield.css" rel="stylesheet" />

</head>

<body>



    <div class="container" id="app">
            <div class="row" v-for="p in participants">
                <div class="col">
                    {{ p.name }}
                </div>
                <div class="col">
                    {{ p.currentpriority }}
                </div>
                <div class="col">
                    {{ p.currentaction }}
                </div>
            </div>
            
            <input type="button" value="Sort" v-on:click="participants.sort(sortpriority)">
            <input type="button" value="Start" v-on:click="start()">
            <input type="button" value="Next" v-on:click="next()">

             
    </div>
    <script>

        function sortpriority(a,b)
        {
            if(a.currentaction==0){
                return b.currentaction-a.currentaction;
            }
            if (a.currentpriority==b.currentpriority){
                return b.currentaction-a.currentaction;
            }
            else{
                return b.currentpriority-a.currentpriority;
            }
        }

        var app = new Vue({
            el: '#app',
            data: {
               participants: [
                   {name:"Dennis", currentaction:0, currentpriority: 2, priority:9, actions:4},
                   {name:"Madeleine", priority:6, actions:3},
                   {name:"Olzadus", priority:4, actions:3},
                   {name:"Hob", priority:7, actions:3},

               ]
            },

            computed: {
                
            },
            methods:{
                start: function(){
                    for(var p in this.participants){

                        this.participants[p]["currentaction"]=this.participants[p].actions;
                        this.participants[p]["currentpriority"]=this.participants[p].priority;
                    }
                    this.participants.sort(sortpriority);
                },
                next: function(){
                    this.participants[0].currentpriority--;
                    this.participants[0].currentaction--;
                    this.participants.sort(sortpriority);
                }
            }
        })
    </script>
</body>

</html>
