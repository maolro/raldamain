<!DOCTYPE html>
<html lang="en">

<head>
<meta charset=utf-8>

<link rel="stylesheet" href="eote.css" type="text/css" media="Screen" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

<script type="text/javascript" src="jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="eote.js"></script>
<script type="text/javascript">
	$(document).ready( function() {
		$('#diceEntry').val('');
		$('#dicePool').empty().append('&nbsp;');
	} );
</script>

<title>Raldamain Dice Roller</title>
</head>

<body>

	<div id="helpBox">
		<h1>Help</h1>
		<p>
			Click or tap on dice to add them to the pool.
			<br />Click or tap on dice inside the pool to remove them.
			<br />Triumph and Despair icons in the results box are <strong>already accounted for</strong> in any Success or Failure icons. Do not count them again.
		</p>
	</div>

	<form id="mainForm" name="mainForm">
		<div id="dialogBox">
			<img src="../assets/img/ralddamainlogo.png" style="max-width: 100%; max-height: 100%; display: block">
			<h1>Raldamain Dice Roller</h1>
			<img src="e/ability.png" onclick="addDie('ability');" />
			<img src="e/proficiency.png" onclick="addDie('proficiency');" />
			<img src="e/boost.png" onclick="addDie('boost');" /><br />
			<!--			<img src="e/force.png" onclick="addDie('force');" /><br /> 	-->
			<img src="e/difficulty.png" onclick="addDie('difficulty');" />
			<img src="e/challenge.png" onclick="addDie('challenge');" />
			<img src="e/setback.png" onclick="addDie('setback');" /><br />
			<input type="text" name="diceEntry" id="diceEntry" size="15" value="" />
			<input type="button" name="clear" id="clear" onclick="$('#diceEntry').val('');$('#dicePool').empty().append('&nbsp;');" value="Clear" />
			<input type="button" name="help" id="help" onclick="$('#helpBox').toggle('');" value="Help" /><br />
			<div id="dicePool">&nbsp;</div>
			<input type="button" name="go" id="go" onclick="doroll()" value="Roll now!" />
			<div id="diceResult">&nbsp;</div>
		</div>
	</form>



	<script>
		function doroll() {
			$('#diceResult').empty().append(edgeRoll($('#diceEntry').val()));
		}

	</script>

</body>
</html>
