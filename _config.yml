title: Raldamain
description: > # this means to ignore newlines until "baseurl:"
baseurl: "/" # the subpath of your site, e.g. /blog/
lang: es

defaults:
  -
    scope:
      path: "characters"
    values:
      layout: character
      category: character
  -
    scope:
      path: "locations"
    values:
      layout: character
      category: location
  -
    scope:
      path: "factions"
    values:
      layout: character
      category: faction
  -
    scope:
      path: "events"
    values:
      layout: character
      category: event

# Build settings
safe: true # always trues on github-pages, disables _plugins/
markdown: kramdown
sass:
  indentWidth: 4
  style: compressed
  precision: 10
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
exclude:
  - Gemfile
  - Gemfile.lock
